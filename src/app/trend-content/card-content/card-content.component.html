<a routerLink="/videoPlayer/{{video.video_id}}" style="text-decoration: none;color:black" *ngIf="i < 20">
    <div class="card">
        <div class="video">
            <img src="{{video.video_thumb}}" class="thumb" alt="">
        </div>
        <div class="detail">
            <p class="title">{{video.video_title}}</p>
            <div style="display : flex">
                <p class="details" style="margin-left : 100px">• {{convertMetricNumber(view.length)}} views •</p>
                <p class="details" style="margin-left : 10px ; margin-top : -26px;font-size : 13px" [innerHtml] = "dateDetail">{{user.user_name}} • {{view.length}} views • 3 days ago</p>
            </div>
            <p class="details" [innerHtml] = "durr">{{user.user_name}} • {{view.length}} views • 3 days ago</p>
            <p class="detailss">{{video.video_desc}}</p>
        </div>
    </div>
</a>
<img *ngIf="getUsers()" src="../../../assets/more.png" class="moreIcon" alt="" (click)="toggleMore()">
<div class="popMore" *ngIf="showMore">
    <div class="addPlay" style="display : flex;flex-direction : row">
        <div>
            <img src="../../../assets/playlist.png" class="plIcon" alt="">
        </div>
        
        <div>
            <p>Save to playlist</p>
        </div>
    </div>
    <div class="addPlay" style="display : flex;flex-direction : row">
        <div>
            <img src="../../../assets/queue.png" class="plIcon" alt="">
        </div>
        
        <div>
            <p>Add to queue</p>
        </div>
    </div>
    

</div>
<a class="name" href="/channel/{{user.user_id}}" >{{user.user_name}} </a>
